dependencies {
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation("io.vram:frex-fabric-mc117:6.0.201")
	include("io.vram:frex-fabric-mc117:6.0.201:fat")
}

sourceSets {
	main {
		java {
			srcDirs = ['../common/src/main/java', 'src/main/java']
			include '**/*'
			exclude '*.DS_Store'
		}
		resources {
			srcDirs = ['../common/src/main/resources', 'src/main/resources']
			include '**/*'
			exclude '*.DS_Store'
		}
	}
	test {
		java {
			exclude '**/*'
		}
	}
}
